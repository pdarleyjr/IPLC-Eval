<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPLC Evaluation Form</title>
    <meta name="version" content="4.0.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="shortcut icon" href="favicon_io/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/noise-texture.css">
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/logo.png" as="image" type="image/png">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <img src="assets/logo.png" alt="IPLC Logo" class="logo">
                <h1>Evaluation Form</h1>
            </div>
        </header>

        <main class="main">
            <div class="tabs-container noise-overlay matte">
                <div class="tabs" role="tablist" aria-label="Evaluation Sections">
                    <button class="tab-btn active" role="tab" aria-selected="true" aria-controls="client-info" data-tab="client-info">
                        Client Info
                    </button>
                    <button class="tab-btn" role="tab" aria-selected="false" aria-controls="background" data-tab="background">
                        Background
                    </button>
                    <button class="tab-btn" role="tab" aria-selected="false" aria-controls="instrumentation" data-tab="instrumentation">
                        Instrumentation
                    </button>
                    <button class="tab-btn" role="tab" aria-selected="false" aria-controls="outcome" data-tab="outcome">
                        Outcome
                    </button>
                    <button class="tab-btn" role="tab" aria-selected="false" aria-controls="impressions" data-tab="impressions">
                        Impressions
                    </button>
                    <button class="tab-btn" role="tab" aria-selected="false" aria-controls="recommendations" data-tab="recommendations">
                        Recommendations
                    </button>
                    <button class="tab-btn" role="tab" aria-selected="false" aria-controls="summary" data-tab="summary">
                        Summary
                    </button>
                </div>

                <div class="tab-content">
                    <!-- Client Info Tab -->
                    <div class="tab-panel active" id="client-info" role="tabpanel" aria-labelledby="tab-client-info">
                        <!-- Client Info form content -->
                    </div>

                    <!-- Background Tab -->
                    <div class="tab-panel" id="background" role="tabpanel" aria-labelledby="tab-background">
                        <!-- Background form content -->
                    </div>

                    <!-- Instrumentation Tab -->
                    <div class="tab-panel" id="instrumentation" role="tabpanel" aria-labelledby="tab-instrumentation">
                        <!-- Instrumentation form content -->
                    </div>

                    <!-- Outcome Tab -->
                    <div class="tab-panel" id="outcome" role="tabpanel" aria-labelledby="tab-outcome">
                        <!-- Outcome form content -->
                    </div>

                    <!-- Impressions Tab -->
                    <div class="tab-panel" id="impressions" role="tabpanel" aria-labelledby="tab-impressions">
                        <!-- Impressions form content -->
                    </div>

                    <!-- Recommendations Tab -->
                    <div class="tab-panel" id="recommendations" role="tabpanel" aria-labelledby="tab-recommendations">
                        <!-- Recommendations form content -->
                    </div>
                    
                    <!-- Summary Tab -->
                    <div class="tab-panel" id="summary" role="tabpanel" aria-labelledby="tab-summary">
                        <div class="summary-container">
                            <textarea id="evaluationSummary" class="evaluation-text" spellcheck="true"></textarea>
                        </div>
                    </div>
                    
                    <!-- Navigation and Generate Controls -->
                    <div class="controls-container">
                        <button class="nav-btn prev-btn" aria-label="Previous tab">
                            <span class="arrow">←</span>
                        </button>
                        <button class="generate-btn" id="generateEvalBtn">
                            Generate Evaluation
                        </button>
                        <button class="nav-btn next-btn" aria-label="Next tab">
                            <span class="arrow">→</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/nlp-logic.js"></script>
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/form-logic.js"></script>
</body>
</html>
