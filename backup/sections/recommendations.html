<!-- Recommendations Section -->
<section class="mb-4">
    <h2 class="h4 mb-3">Recommendations</h2>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="individualTherapy">
        <label class="form-check-label" for="individualTherapy">Individual speech therapy is recommended</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="homeProgram">
        <label class="form-check-label" for="homeProgram">Implementation of home practice program</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="reevaluation">
        <label class="form-check-label" for="reevaluation">Reevaluation in 6 months to monitor progress</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="parentTraining">
        <label class="form-check-label" for="parentTraining">Parent training and education</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="referral">
        <label class="form-check-label" for="referral">Referral to:</label>
        <input type="text" class="form-control mt-2" id="referralDetails">
    </div>
    <div class="mb-3">
        <label for="otherRecommendations" class="form-label">Other Recommendations:</label>
        <textarea class="form-control" id="otherRecommendations" rows="3"></textarea>
    </div>
</section>
